{% extends 'base.html' %}

{% block title %}Database{% endblock %}

{% block content %}
    <div class="container">

        <h1>Confirm</h1>

        <form method="post" action="complete" role="form">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ id }}">
            <input type="hidden" name="title" value="{{ title }}">
            <input type="hidden" name="body" value="{{ body }}">
            <div class="alert alert-warning alert-dismissible" role="alert">
                OK?
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="card">
                <div class="card-body">
                    {% if id %}
                    <div class="form-group">
                        <label for="enc">id</label>
                        <input type="text" class="form-control" value="{{ id }}" readonly="">
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="title">title</label>
                        <input type="text" class="form-control" placeholder="title" readonly="" value="{{ title }}">
                    </div>
                    <div class="form-group">
                        <label for="body">body</label>
                        <textarea class="form-control" rows="5" readonly="" placeholder="body">{{ body }}</textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-sm btn-warning" name="back-btn">Back</button>
                        <button type="submit" class="btn btn-sm btn-primary">Save</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
{% endblock %}

{% block script %}
    <script>
        $(function () {
            $('button[name=back-btn]').on('click', function () {
                $('form[action=complete]').attr('action', 'form').submit();
            });
        });
    </script>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Database{% endblock %}

{% block content %}
    <div class="container">

        <h1>Form</h1>

        <form method="post" action="confirm" role="form">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ id }}">
            <div class="card">
                <div class="card-body">
                    {% if id %}
                    <div class="form-group">
                        <label for="enc">id</label>
                        <input type="text" class="form-control" value="{{ id }}" readonly="">
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="title">title</label>
                        <input type="text" class="form-control" name="title" placeholder="title" value="{{ title }}">
                    </div>
                    <div class="form-group">
                        <label for="body">body</label>
                        <textarea class="form-control" rows="5" name="body" placeholder="body">{{ body }}</textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary">Check</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
{% endblock %}

{% block script %}
    <script>
        $(function () {
        });
    </script>
{% endblock %}
